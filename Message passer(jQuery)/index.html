<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Message passer</title>
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery -->
    <script src="./js/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <h1 class="banner">pass your message</h1>
    <h1 class="message">your delivered message here</h1>
    <input type="text" id="text" placeholder="Message you would like to send" />
    <button type="submit" id="send" class="btn">Press here to send</button>
    <button type="submit" id="clear" class="btn">clear/new message</button>
    <!-- main js -->
    <script src="./js/script.js"></script>
  </body>
</html>
